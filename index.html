<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="plagin/styles.css">
  </head>
  <body>
    <div class="conteiner">
      <div class="box">
        <span class="text">ШРИФТ</span>
        <input class="num" type="number" value="10" min="7" />
        <input class="color" type="color" name="" id="" />
        <button class="button" id="apply">Применить</button>
      </div>
      <button class="button button--reset" id="toggleButton">Обновить</button>
    </div>
  </body>
  <script defer >
 

      const num = document.querySelector(".num");
      const color = document.querySelector(".color");
      const apply = document.querySelector("#apply");
      let numValue =num.value;
      let colorValue =color.value;

      num.addEventListener("input", (e) => {
        numValue = e.target.value;
      });

      color.addEventListener("input", (e) => {
        colorValue = e.target.value;
      });

      apply.addEventListener("click", () => {
        console.log(numValue, colorValue);
      });

  </script>
</html>
